<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/skeleton.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <script src="./js/app.js" defer></script>
        <title>Fake Bank</title>
    </head>

    <body>
        <header>
            <div class="container">
                <nav class="card">
                    <div class="nav__left">
                        <span class="nav__logo">Bank</span>
                        <div class="separator--vertical"></div>
                        <a
                            href="#"
                            class="nav__link nav__link--active active-line icon-link"
                        >
                            <i class="material-icons">dashboard</i>
                            Overview
                        </a>
                        <a href="#" class="nav__link icon-link">
                            <i class="material-icons">send</i>
                            Transfer
                        </a>
                        <a href="#" class="nav__link icon-link">
                            <i class="material-icons">account_balance_wallet</i>
                            Economy
                        </a>
                        <a href="#" class="nav__link icon-link">
                            <i class="material-icons">contact_support</i>
                            Help & support
                        </a>
                    </div>
                    <div class="nav__right">
                        <a
                            href="#"
                            class="nav__link nav__link--active icon-link"
                        >
                            <i class="material-icons">person</i>
                            Elliot Duchek
                        </a>
                        <a href="#" class="nav__link icon-link">
                            <i class="material-icons">exit_to_app</i>
                            Sign out
                        </a>
                    </div>
                </nav>
            </div>
        </header>
        <div class="wallpaper">
            <div class="container">
                <h1 class="wallpaper__heading">Good morning, Elliot!</h1>
                <span class="wallpaper__body">3 February, 2020</span>
            </div>
        </div>
        <main>
            <div class="container">
                <div class="row">
                    <div class="eight columns">
                        <section class="accounts" id="accountsContainer">
                            <h2>Accounts</h2>
                            <div class="accounts-list" id="accountsList">
                                <div
                                    class="account-wrapper"
                                    id="accountTemplate"
                                >
                                    <div class="account card">
                                        <div>
                                            <span class="account__name"></span>
                                            <span
                                                class="account__number"
                                            ></span>
                                        </div>
                                        <span class="account__balance"></span>
                                    </div>
                                </div>
                            </div>
                            <a id="openNewAccount"
                                ><i class="material-icons">add</i>Open new
                                account</a
                            >
                        </section>
                        <section class="cards">
                            <h2>Cards</h2>
                        </section>
                        <section class="debug">
                            <h2>Debug</h2>
                            <button onclick="resetDefaultAccounts()">
                                Reset default accounts
                            </button>
                        </section>
                    </div>
                    <section class="four columns">
                        <section class="recent-activity">
                            <h2>Recent activity</h2>
                        </section>
                        <section class="help">
                            <h2>Got a question?</h2>
                        </section>
                    </section>
                </div>
            </div>
        </main>
    </body>
</html>
