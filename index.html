<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/skeleton.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <script src="./js/app.js" defer></script>
        <title>Fake Bank</title>
    </head>

    <body>
        <div class="container">
            <section>
                <div class="row">
                    <section class="toolbar">
                        <h2>Debug</h2>
                        <button onclick="resetDefaultAccounts()">
                            Reset default accounts
                        </button>
                    </section>
                </div>
                <div class="row">
                    <div class="eight columns">
                        <section class="accounts" id="accountsContainer">
                            <h2>Accounts</h2>
                            <div class="accounts-list" id="accountsList">
                                <div
                                    class="account-wrapper"
                                    id="accountTemplate"
                                >
                                    <div class="account">
                                        <div>
                                            <span class="account__name"></span>
                                            <span
                                                class="account__number"
                                            ></span>
                                        </div>
                                        <span class="account__balance"></span>
                                    </div>
                                </div>
                            </div>
                            <a id="openNewAccount"
                                ><i class="material-icons">add</i>Open new
                                account</a
                            >
                        </section>
                        <section class="cards">
                            <h2>Cards</h2>
                        </section>
                    </div>
                    <section class="four columns">
                        <section class="recent-activity">
                            <h2>Recent activity</h2>
                        </section>
                        <section class="help">
                            <h2>Got a question?</h2>
                        </section>
                    </section>
                </div>
            </section>
        </div>
    </body>
</html>
